
<!DOCTYPE html>

    <title>表单</title>

    <!-- Bootstrap -->
    <!-- <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
	<style type="text/css">
	.a{
		background-color: #D0D0D0;
		width: 200px;
		height: 200px;
		position: relative;
		left: 100px;
		top:100px;
	}
	.a:before{
		content: '';
		border-top: 12px solid transparent;
		border-bottom: 12px solid transparent;
		border-right: 12px solid #eee;
		position: absolute;
		top: 25px;
		left: -12px;
	}
	.c-main:before{

content: '';

border-top: 9px solid transparent;/*方框上部分背景颜色为透明*/

border-bottom: 9px solid transparent;/*方框下部分背景为透明*/

border-right: 9px solid #eee;/*箭头背景颜色*/

position: absolute;/*绝对定位1*/

top: 25px;/*距离顶部位置偏移量2*/

left: -9px;/*距离左边位置偏移量3*/ /*123都是控制显示位置的*/

}

.c-main:after{

content: '';

border-top: 7px solid transparent;

border-bottom: 7px solid transparent;

border-right: 7px solid #fbfdfb;/*箭头背景颜色，覆盖前面的#eee颜色，使其颜色与整体颜色一致*/

position: absolute;

top: 27px;

left: -7px;

}
	</style>

  </head>
  <body>
	<div class="a">
		a
	</div>
